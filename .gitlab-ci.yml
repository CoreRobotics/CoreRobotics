  stage: deploy
  script:
   - eval $(ssh-agent -s)
   - ssh-add <(echo "$SSH_PRIVATE_KEY")
   - mkdir -p ~/.ssh
   - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
   - cd $CI_PROJECT_DIR
   - if [[ -n $(git status -s) ]]; then
   - git config user.email "$GITLAB_USER_EMAIL"
   - git config user.name "$GITLAB_USER_NAME"
