test-lib:
  stage: test
  script:
   - mkdir build
   - cd build
   - cmake -Dtests=true ..
   - make
   - $CI_PROJECT_DIR/bin/cr-tests
  dependencies:
   - build-lib

test-examples:
  stage: test
  script:
   - mkdir build
   - cd build
   - cmake -Dexamples=true ..
   - make
   - for file in $CI_PROJECT_DIR/bin/*; do
   - $file
   - done
  dependencies:
   - build-lib

