build-lib:
  stage: build
  script: 
   - mkdir build
   - cd build
   - cmake -Dfull=true ..
   - make
  dependencies: []
  artifacts:
    paths:
     - $CI_PROJECT_DIR/lib/*
    expire_in: 1 week

