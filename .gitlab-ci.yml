image: camerondevine/corerobotics:latest

stages:
 - wrap
 - build
 - test
 - deploy

python2-wrappers:
  stage: wrap
  script:
   - mkdir build
   - cd build
   - cmake ../ -Dpython=only-swig
   - make
  cache:
    key: python2-noswig-$CI_COMMIT_SHA
    policy: push
    paths:
     - $CI_PROJECT_DIR/python/swig
     - $CI_PROJECT_DIR/python/lib

